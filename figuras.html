<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas: JS excercises</title>
    
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
        <p>ejercicios practicos de JS</p>
    </header>
    <section>
        <h2>calcula el área y permitero de un cuadrado</h2>
        <form>
            <label for="inputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="inputCuadrado"type="number" />

            
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el permitero
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
            
            
        </form>
    </section>
    
    <div id="resultPerimetro"></div>
    <div id="resultArea"></div>


    <script src="./figuras.js"></script>
</body>
</html>
